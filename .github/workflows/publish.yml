name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (true/false)'
        required: false
        default: 'false'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    
    env:
      REDIS_VERSION: '8.2.2'
      FALKORDB_VERSION: 'v4.14.2'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache Redis submodule
      uses: actions/cache@v4
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}
    
    - name: Cache FalkorDB module
      uses: actions/cache@v4
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.arch }}
    
    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel==2.16.2
    
    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_BUILD: cp312-* cp313-*
        CIBW_SKIP: "*-musllinux*"
        CIBW_ARCHS: "x86_64"
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
        CIBW_BEFORE_BUILD: |
          yum install -y gcc make
          pip install -r requirements.txt
    
    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Build sdist
      run: |
        python -m pip install --upgrade pip build
        python -m build --sdist
    
    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.publish == 'true'
    
    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*"
        path: dist
        merge-multiple: true
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/*
