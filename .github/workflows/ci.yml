name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REDIS_VERSION: '8.2.3'
  FALKORDB_VERSION: 'v4.16.2'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Redis submodule
      uses: actions/cache@v5
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}-linux
    
    - name: Cache FalkorDB module
      uses: actions/cache@v5
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.os }}-${{ runner.arch }}
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint pycodestyle
    
    - name: Build package
      run: |
        python setup.py build
    
    - name: Check FalkorDB module dependencies
      run: |
        if [ -f redislite/bin/falkordb.so ]; then
          echo "FalkorDB module found, checking dependencies:"
          ldd redislite/bin/falkordb.so || true
        fi
    
    - name: Install package
      run: |
        pip install -e .
    
    - name: Run tests
      run: |
        pytest tests/ --cov=redislite --cov-report=xml --cov-report=term-missing
    
    - name: Run verification script
      run: |
        python verify_install.py
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-macos:
    name: Test on macOS Python ${{ matrix.python-version }}
    runs-on: macos-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Redis submodule
      uses: actions/cache@v5
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}-macos
    
    - name: Cache FalkorDB module
      uses: actions/cache@v5
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.os }}-${{ runner.arch }}
    
    - name: Install build dependencies
      run: |
        brew install gcc make libomp
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Build package
      run: |
        python setup.py build
    
    - name: Install package
      run: |
        pip install -e .
    
    - name: Run tests
      run: |
        pytest tests/ --cov=redislite --cov-report=xml --cov-report=term-missing
    
    - name: Run verification script
      run: |
        python verify_install.py

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pycodestyle
        pip install -r requirements.txt
    
    - name: Run pylint
      run: |
        pylint --output-format=parseable redislite || true
      continue-on-error: true
    
    - name: Run pycodestyle
      run: |
        pycodestyle redislite || true
      continue-on-error: true

  build-wheels-linux:
    name: Build Wheels on Linux Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Redis submodule
      uses: actions/cache@v5
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}-linux
    
    - name: Cache FalkorDB module
      uses: actions/cache@v5
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.os }}-${{ runner.arch }}
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make python3-dev
        python -m pip install --upgrade pip
        pip install setuptools wheel build certifi
        pip install -r requirements.txt
    
    - name: Build source distribution
      if: matrix.python-version == '3.12'
      run: |
        python setup.py sdist
    
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: dist-packages-Linux-X64-py${{ matrix.python-version }}
        path: dist/*

  build-wheels-macos:
    name: Build Wheels on macOS Python ${{ matrix.python-version }}
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Redis submodule
      uses: actions/cache@v5
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}-macos
    
    - name: Cache FalkorDB module
      uses: actions/cache@v5
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.os }}-${{ runner.arch }}
    
    - name: Install build dependencies
      run: |
        brew install gcc make libomp
        python -m pip install --upgrade pip
        pip install setuptools wheel build certifi
        pip install -r requirements.txt
    
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: dist-packages-macOS-ARM64-py${{ matrix.python-version }}
        path: dist/*

  test-wheel-linux:
    name: Test Wheel on Linux Python ${{ matrix.python-version }}
    needs: build-wheels-linux
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download wheel artifacts
      uses: actions/download-artifact@v7
      with:
        name: dist-packages-Linux-X64-py${{ matrix.python-version }}
        path: dist/
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make python3-dev
    
    - name: Create fresh virtual environment in /tmp
      working-directory: /tmp
      run: |
        python -m venv test_env
        test_env/bin/pip install --upgrade pip
    
    - name: Install wheel
      working-directory: /tmp
      run: |
        test_env/bin/pip install $GITHUB_WORKSPACE/dist/*.whl
    
    - name: Test import
      working-directory: /tmp
      run: |
        test_env/bin/python -c "from redislite.falkordb_client import FalkorDB; print('✓ Import successful')"
    
    - name: Run verification script
      working-directory: /tmp
      run: |
        cp $GITHUB_WORKSPACE/verify_install.py .
        test_env/bin/python verify_install.py
    
    - name: Test basic functionality
      working-directory: /tmp
      run: |
        test_env/bin/python -c "from redislite.falkordb_client import FalkorDB; db = FalkorDB(); g = db.select_graph('wheel_test'); result = g.query('CREATE (n:WheelTest {installed: true}) RETURN n'); print('✓ Wheel installation works correctly'); g.delete()"

  test-wheel-macos:
    name: Test Wheel on macOS Python ${{ matrix.python-version }}
    needs: build-wheels-macos
    runs-on: macos-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download wheel artifacts
      uses: actions/download-artifact@v7
      with:
        name: dist-packages-macOS-ARM64-py${{ matrix.python-version }}
        path: dist/
    
    - name: Install system dependencies
      run: |
        brew install gcc make libomp
    
    - name: Create fresh virtual environment in /tmp
      working-directory: /tmp
      run: |
        python -m venv test_env
        test_env/bin/pip install --upgrade pip
    
    - name: Install wheel
      working-directory: /tmp
      run: |
        test_env/bin/pip install $GITHUB_WORKSPACE/dist/*.whl
    
    - name: Test import
      working-directory: /tmp
      run: |
        test_env/bin/python -c "from redislite.falkordb_client import FalkorDB; print('✓ Import successful')"
    
    - name: Run verification script
      working-directory: /tmp
      run: |
        cp $GITHUB_WORKSPACE/verify_install.py .
        test_env/bin/python verify_install.py
    
    - name: Test basic functionality
      working-directory: /tmp
      run: |
        test_env/bin/python -c "from redislite.falkordb_client import FalkorDB; db = FalkorDB(); g = db.select_graph('wheel_test'); result = g.query('CREATE (n:WheelTest {installed: true}) RETURN n'); print('✓ Wheel installation works correctly'); g.delete()"
